<ion-header>
  <ion-toolbar class="encabezado">
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center ion-padding">
    <ion-label class="titulo">Iniciar Sesión</ion-label>
  </div>
  <ion-img src="assets/images/login2.svg"></ion-img>

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="mdl_user"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="mdl_pass"></ion-input>
  </ion-item>
  <ion-button (click)="ingresar()" expand="block" class="boton">
    <ion-icon name="disc-outline" slot="start"></ion-icon>
    Ingresar
  </ion-button>
  <ion-button (click)="navigate1()" expand="block" class="boton">
    <ion-icon name="disc-outline" slot="start"></ion-icon>
    Recuperar Contraseña
  </ion-button>
</ion-content>
