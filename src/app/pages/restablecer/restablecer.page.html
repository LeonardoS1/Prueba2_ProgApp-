<ion-header>
  <ion-toolbar class="encabezado">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center ion-padding">
    <ion-label class="titulo">Olvido su Contraseña?</ion-label>
  </div>
  <ion-img src="assets/images/password.svg"></ion-img>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="mdl_user"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña Nueva</ion-label>
    <ion-input type="password" [(ngModel)]="mdl_pass"></ion-input>
  </ion-item>
  <ion-button (click)="navigate2()" expand="block" class="boton">
    <ion-icon name="disc-outline" slot="start"></ion-icon>
    Restablecer
  </ion-button>
</ion-content>
